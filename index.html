<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaydons Motor Spares SA – Engine Parts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/Gaydons-Motor-Spares-SA/starter.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00ffe6;
      text-shadow: 0 0 10px #000;
    }

    .product {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffe6;
    }

    .product h2 {
      color: #fff;
    }

    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #form-section {
      display: none;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 8px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      max-width: 90%;
      border: none;
      border-radius: 4px;
    }

    #generate-btn {
      background: #0984e3;
    }
  </style>
</head>
<body>

  <h1>Engine Parts – Gaydons Motor Spares SA</h1>
  <img src="/Gaydons-Motor-Spares-SA/spares.jpg" alt="Logo" width="120" />

  <div class="product">
    <h2>Toyota Corolla Starter (2005–2010)</h2>
    <p>Price: <strong>ZAR 950.00</strong></p>
    <button onclick="simulatePayment()">Buy Now</button>
  </div>

  <div id="form-section">
    <h3>Enter Shipping Details</h3>
    <input id="clientName" type="text" placeholder="Full Name" required /><br />
    <input id="clientEmail" type="email" placeholder="Email Address" required /><br />
    <textarea id="clientAddress" placeholder="Shipping Address" rows="3" required></textarea><br />
    <button id="generate-btn" onclick="generatePDF()">Download Invoice</button>
  </div>

  <script>
    emailjs.init("YOUR_PUBLIC_EMAILJS_KEY"); // 🔁 Replace when ready

    function simulatePayment() {
      alert("✅ Payment successful (simulated)");
      document.getElementById("form-section").style.display = "block";
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("clientName").value.trim();
      const address = document.getElementById("clientAddress").value.trim();
      const email = document.getElementById("clientEmail").value.trim();

      if (!name || !address || !email) {
        alert("Please enter all required fields.");
        return;
      }

      const txnID = "TXN-TEST" + Math.floor(1000 + Math.random() * 9000);
      const date = new Date().toLocaleDateString();
      const product = "Toyota Corolla Starter (2005–2010)";
      const price = "ZAR 950.00";
      const waiver = "All parts are sold 'as is' and carry no warranty unless otherwise stated in writing. The buyer accepts all responsibility for fitment, use, and safety upon purchase.";

      doc.setFontSize(16);
      doc.text("Gaydons Motor Spares SA", 20, 20);
      doc.setFontSize(12);
      doc.text(`Invoice #: ${txnID}`, 20, 30);
      doc.text(`Date: ${date}`, 20, 38);

      doc.text("Billed To:", 20, 50);
      doc.text(name, 20, 58);
      doc.text(address, 20, 66);

      doc.text("Item:", 20, 80);
      doc.text(product, 20, 88);
      doc.text(`Amount: ${price}`, 20, 96);

      doc.text("Waiver:", 20, 110);
      doc.setFontSize(10);
      doc.text(doc.splitTextToSize(waiver, 170), 20, 118);

      doc.save(`${name.replace(/\s+/g, '_')}_Invoice.pdf`);

      // Optional: Send invoice via email using EmailJS
      // You must configure EmailJS service, template, and public key

      /*
      const pdfBlob = doc.output("blob");

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64data = reader.result.split(',')[1];

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          client_name: name,
          client_email: email,
          invoice_pdf: base64data
        }).then(() => {
          alert("📧 Invoice emailed to client!");
        }).catch((err) => {
          console.error("Email failed:", err);
        });
      };
      reader.readAsDataURL(pdfBlob);
      */
    }
  </script>
</body>
</html>
